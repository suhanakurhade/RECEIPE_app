plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"   // ðŸ‘ˆ required for Firebase
}

android {
    namespace = "com.example.receipe_app"
    compileSdk = flutter.compileSdkVersion

    defaultConfig {
        applicationId = "com.example.receipe_app"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Firebase BoM (manages versions for consistency)
    implementation platform("com.google.firebase:firebase-bom:33.1.1")

    // Firebase products you use:
    implementation "com.google.firebase:firebase-analytics"
    implementation "com.google.firebase:firebase-firestore"
}
